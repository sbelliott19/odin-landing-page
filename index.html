<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="images/banana.svg" alt="banana" height="100px" width="auto">
      </div>
      <div class="links">
        <ul>
          <li><a href="#">Link One</a></li>
          <li><a href="#">Link Two</a></li>
          <li><a href="#">Link Three</a></li>
        </ul> 
      </div>
    </div>
    <div class="intro">
      <div class="title">
        <div class="big-text">
          BIG WORDS
        </div>
        <div class="small-text">
          blah blah blah
        </div>
        <button class="sign-up">Sign Up</button>
      </div>
      <div class="image">
        <img src="images/wormhole.jpg" alt="a wormhole in space" height="300px" width="auto">
      </div>      
    </div>
    <div class="body">
      <div class="body-title">
        Subsection title
      </div>
      <div class="container">
        <div class="icon">
          <img src="images/beaver.svg" alt="a beaver">
          <div class="desc">Beaver text</div>
        </div>
        <div class="icon">
          <img src="images/bear.svg" alt="a bear">
          <div class="desc">Bear text</div>
        </div>
        <div class="icon">
          <img src="images/tiger.svg" alt="a tiger">
          <div class="desc">Tiger text</div>
        </div>
        <div class="icon">
          <img src="images/puppy.svg" alt="a puppy on a leash">
          <div class="desc">Puppy text</div>
        </div>
      </div>
    </div>
    <div class="quote">
      This section has an inspirational
      quote
    </div>
    <div class="pitch">
      <div class="text">
        <div class="med-text">Conclusion</div>
        <div class="small-text">click sign up</div>
      </div>
      <button class="sign-up">Sign up!</button>
    </div>
    <div class="footer">
      Centered copyright text
    </div>   
  </body>
</html>
